<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="assets/css/styles.css"> 
  <title>Restaurant Reviews</title>
</head>

<body>
  <div class="container">
    <header>
      <nav>
        <div class="row">
          <h1><a href="/">Restaurant Reviews</a></h1>
        </div>
      </nav>
    </header>
    <a href="#neighborhoods-select" class="skip-link">Go to Select Neighborhood</a>
    <main id="maincontent">
      <section id="map-container" >
        <div id="map"></div>
      </section>
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all" >All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="0">
            <option value="all" tabindex="0" >All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="assets/js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="assets/js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACGz0tWs__s2RqU_lZ5dZc3PYTYn-O7-E&libraries=places&callback=initMap"></script>


    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  </div>
</body>

</html>
